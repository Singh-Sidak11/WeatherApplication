<!DOCTYPE html>
<html>

<head>
    <title>Weatther Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/44f16a425c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper ">
        <header><i class="fas fa-arrow-left"></i>Weather App</header>
        <section class="inp-sec">
            <p class="info-txt "></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-sec">
            <img src=#alt="Weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="fas fa-location-arrow"></i>
                <span></span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fas fa-thermometer-three-quarters"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
